<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration form</title>
    <link rel="stylesheet" href="/Style/form.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="/Script/form.js"></script>
    <script src="/Script/dashboard.js"></script>

</head>

<body>
    <div class="form-container">
        <form class="form" action="#">
            <div>
                <h1 style="text-align:center; color:gray;">Student Registration form</h1>
            </div>
            <div class="rows">
                <label class="label" for="studentName">StudentName</label>
                <input type="text" id="name" name="studentName" pattern="^[a-zA-Z\s]*$"
                    placeholder="Enter your full  name --!" required>;
            </div>

            <div class="rows">
                <label class="label" for="fatherName">FatherName</label>
                <input type="text" id="fatherName" name="fatherName" pattern="^[a-zA-Z\s]*$"
                    placeholder="Enter your father Name" required>
            </div>

            <div class="rows">
                <label class="label" for="motherName">MotherName</label>
                <input type="text" id="motherName" name="motherName" pattern="^[a-zA-Z\s]*$"
                    placeholder="Enter your Mother Name" required>
            </div>

            <div class="rows">
                <label class="label" for="mobileNumber">MobileNumber</label>
                <input type="number" id="mobileNo" name="mobileNumber" placeholder="Enter your mo number --!">
            </div>

            <div class="rows">
                <label class="label text" id="gender" for="gender">Gender</label>
                <div class="gender">
                    <input type="radio" id="gender" name="male">
                    <label class="label" for="male">Male</label>
                    <input type="radio" id="gender" name="female">
                    <label class="label" for="female">Female</label>
                </div>
            </div>

            <div class="rows">
                <label class="label" for="marks">Date</label>
                <input type="date" id="date" required>
            </div>
            <div class="rows">
                <label class="label" for="marks">Marks</label>
                <input type="number" name="marks" id="marks" placeholder="Enter marks">
            </div>

            <div class="rows">
                <div class="button"><a style="text-decoration:solid " href="dashboard.html">Cancel</a>
                    <button type="submit" class="button" onclick="student()">submit</button>
                    <button class="button" type="reset" id="reset">Reset</button>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
